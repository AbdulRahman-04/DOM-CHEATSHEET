        let getBtn = document.getElementById("btn");

        // fetching date and time : 

        let date = document.getElementById("date");
        
        date.addEventListener('click', function date(){
            date.innerHTML = Date();
        });


        // remove event listener: 
        
        date.removeEventListener('click', date());
       
        getBtn.removeEventListener('mouseout', click());
